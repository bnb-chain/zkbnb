# Default values for zkbnb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/bnb-chain/zkbnb
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

keyfileVolume:
  - name: secret-volume
    hostPath:
      path: ./deployment/.zkbnb
      type: Directory

configs:
  postgres:
    DataSource: host=postgres user=postgres password=*** dbname=zkbnb port=5432 sslmode=disable
  redisCache: 
    - Host: redis
      Type: node
  startL1BlockHeight: 0
  networkRPCSysConfigName: BscTestNetworkRpc
  confirmBlocksCount: 0
  maxHandledBlocksCount: 5000
  keptHistoryBlocksCount: 100000
  maxWaitingTime: 120
  maxBlockCount: 4
  gasLimit: 5000000
  treedb:
    Driver: memorydb
  SK: ""
  cmcToken: ""
  cmcURL: ""
  memCache:
    CacheSize: 2048
  logLevel: info
